		<!-- SECTION I: -->
		<section id = "gatherInfo">
			<div>
				<!-- start of the form -->
				<form method = "get" id = "form">
					<!-- party size --> 
					<p>
						<label>Party Size: 2 - 150
							<input type = "text" id = "formParty"/>
						</label>
					</p>

					<!-- phone number with restrictions -->
					<p>
						<label>Phone Number: xxx-xxx-xxxx
							<input type = "tel"
							pattern = \d{3}[\-]\d{3}[\-]\d{4} 
							id = "formPhone" />
						</label>
					</p>

					<!-- name -->
					<p>
						<label>Name:
							<input type = "text" id = "formName" />
						</label>
					</p>

					<!-- eamil -->
					<p>
						<label>Email:
							<input type = "email" id = "formEmail" />
						</label>
					</p>

					<!-- a date selctor thats required -->
					<p>
						<label>Date *: 
							<input name = "date" type = "date" required id = "date"/>
						</label>
					</p>

					<!-- time election thats required -->
					<p>
						<label>Time *: 
							<input name = "time" type = "time" required id = "formTime"/>
							( hh : mm : ss )
						</label>
					</p>

					<!-- the submit and reset buttons -->
					<p>
						<input type = "button" value = "Check availability" id = "checkButton" onclick = "javascript:submitForm();"  />
						<input type = "button" value = "Clear" id = "resetButton" onclick = "javascript:resetResults();" />
					</p>

					<!-- lets user know which fields are required -->
					<p>
						* denotes required fields
					</p>
				</form>
